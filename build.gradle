plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'jda.Main'

version = '1.0'

sourceCompatibility = 1.8
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'com.jagrosh:jda-utilities:3.0.2'
    
    compile 'com.sedmelluq:jda-nas:1.1.0'
    
    compile 'net.dv8tion:JDA:4.0.0_62'
    
    compile 'com.sedmelluq:lavaplayer:1.3.27'
    
    implementation("com.github.michaelgantman:MgntUtils:1.5.0.2")
    
    compile 'io.github.cdimascio:java-dotenv:5.1.3'
    
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.58'
    
}

compileJava.options.encoding = 'UTF-8'

